		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ JAVASCRIPT ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		
		<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;
			for (i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function() {
					this.classList.toggle("opened");
					var content = this.nextElementSibling;
					if (content.style.display === "block") {
						content.style.display = "none";
					} else {
						content.style.display = "block";
					}
				});
			}
			function skipStep(stepID) {
				let buttonID = stepID.concat("Button");
				const myButton = document.getElementById(buttonID);
				myButton.style.color = "#ff94af";
				myButton.style.backgroundColor = "#ffdbe5";
				myButton.style.border = "solid #ffc2d3 8px";
				myButton.disabled = true;
				let buttonText = myButton.innerHTML;
				myButton.innerHTML = "SKIPPED: ".concat(buttonText);
				let contentID = stepID.concat("Content");
				const myContent = document.getElementById(contentID);
				myContent.style.display = "none";
			}

			function completeStep(stepID) {
				let buttonID = stepID.concat("Button");
				const myButton = document.getElementById(buttonID);
				myButton.style.color = "#ff94af";
				myButton.style.backgroundColor = "#ffdbe5";
				myButton.style.border = "solid #ffc2d3 8px";
				myButton.disabled = true;
				let buttonText = myButton.innerHTML;
				myButton.innerHTML = "DONE: ".concat(buttonText);
				let contentID = stepID.concat("Content");
				const myContent = document.getElementById(contentID);
				myContent.style.display = "none";
			}
		</script>
