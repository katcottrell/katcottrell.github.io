<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kat Cottrell | Morning Routine</title>
		<link rel="icon" href="https://katcottrell.github.io/images/kc_fav.png">
		<style>
			body {
				background-color: #fff0f2;
			}
			
			h1 {
				font-size: 64px;
				color: #c72e5c;
			}
			
			p {
				font-size: 32px;
				font-family: sans-serif;
				color: #c72e5c;
			}

			button {
				background: transparent;
				border: none;
				width: 25%;
			}

			.imgButton {
				width: 100%;
			}
			
			.collapsible {
				background-color: #b00049;
				color: #fff0f2;
				cursor: pointer;
				padding: 10px;
				width: calc(100% - 80px);
				border: solid #de1065 8px;
				border-radius: 10px;
				font-weight: bold;
				text-align: left;
				margin: 20px 40px;
				font-size: 32px;
			}
			
			.content {
				padding: 0 18px;
				display: none;
				overflow: hidden;
				margin: 0 40px 20px 40px;
			}
		</style>
	</head>
	
	<body>
		<img src="images/Kat's%20morning%20routine%20banner.png"
			class="titleBanner" 
			alt="Kat's morning routine"
			style="width: calc(100% - 80px); margin: 40px 40px 10px 40px;">
		
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ wakeup ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

				<input type="checkbox" id="wakeup2">
				<label for="wakeup2">Stretch torso, arms, hands, and neck</label><br>
			</p>
			<div style="text-align:right;">
				<button type="button" onclick="skipStep('wakeup')">    <img class="imgButton" src="images/Skip.png"></button>
				<button type="button" onclick="completeStep('wakeup')"><img class="imgButton" src="images/Done.png"></button>
			</div>
		</div>
		
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ dreams ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

		<div class="content"  id="dreamsContent">
			<p style="margin-top:0px;">

					</a>

			<div style="text-align:right;">
				<button type="button" onclick="skipStep('dreams')">    <img class="imgButton" src="images/Skip.png"></button>
				<button type="button" onclick="completeStep('dreams')"><img class="imgButton" src="images/Done.png"></button>
			</div>
		</div>
		
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ npr ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

			<p style="margin-top:0px;">
				<input type="checkbox" id="npr0">
				<label for="npr0">  
					<a href="https://open.spotify.com/show/6BRSvIBNQnB68GuoXJRCnQ?si=68c51fe1ff4c4ed5">
						Launch NPR hourly update

				</label><br>
				<input type="checkbox" id="npr1">
				<label for="npr1">Put on robe</label><br>
				<input type="checkbox" id="npr2">
				<label for="npr2">Eat vitamins on steps outside</label><br>
				<input type="checkbox" id="npr3">
				<label for="npr3">
					<a href="https://www.npr.org/">
						Put on NPR live radio
					</a>
				</label><br>
			</p>
			<div style="text-align:right;">
				<button type="button" onclick="skipStep('npr')">    <img class="imgButton" src="images/Skip.png"></button>
				<button type="button" onclick="completeStep('npr')"><img class="imgButton" src="images/Done.png"></button>
			</div>
		</div>
		
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ makebed ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

		<div class="content">

			<div style="text-align:right;">

		<button type="button" class="collapsible opened">Powder up</button>
		<div class="content">
			<p style="margin-top:0px;">
				<input type="checkbox" id="pow1" name="pow1" value="pow1">
				<label for="pow1">Get dental caddy and fresh washcloth</label>
				<br>

				<label for="pow2">Brush teeth</label>

			</div>
		</div>
		
		<button type="button" class="collapsible opened">Get dressed</button>
		<div class="content">
			<p style="margin-top:0px;">
				<input type="checkbox" id="dress1" name="dress1" value="dress1">
				<label for="dress1">Open outfit planner and get dressed</label>

			<div style="text-align:right;">

			</div>
		</div>
		
		<button type="button" class="collapsible opened">Breakfast</button>
		<div class="content">
			<p style="margin-top:0px;">
				Eat a healthy breakfast :)
			</p>
			<div style="text-align:right;">

		<button type="button" class="collapsible opened">Pack up</button>
		<div class="content">
			<p style="margin-top:0px;">
				<input type="checkbox" id="pack1" name="pack1" value="pack1">
				<label for="pack1">Laptop --> Backpack</label>
				<br>
				<input type="checkbox" id="pack2" name="pack2" value="pack2">
				<label for="pack2">Laptop charger --> Pink bag --> Backpack</label>
				<br>
				<input type="checkbox" id="pack3" name="pack3" value="pack3">
				<label for="pack3">Mouse --> Orange bag --> Backpack</label>
				<br>
				<input type="checkbox" id="pack4" name="pack4" value="pack4">
				<label for="pack1">Jabas + cord --> Case --> Backpack</label>
				<br>
				<input type="checkbox" id="pack5" name="pack5" value="pack5">

				<br>
				<input type="checkbox" id="pack7" name="pack7" value="pack7">

		</div>
		
		<button type="button" class="collapsible opened">Suit up</button>
		<div class="content">
			<p style="margin-top:0px;">
				Put on backpack coat, shoes, etc as needed.
			</p>
			<div style="text-align:right;">
				<button type="button" onclick="skipStep('')"><img class="imgButton" src="images/Skip.png"></button>
				<button type="button" onclick="completeStep('')"><img class="imgButton" src="images/Done.png"></button>

		<button type="button" class="collapsible opened">Downstairs</button>

			<p style="margin-top:0px;">
				Bring cat bag and any other carryable waste to trash on way to car, then sanitize hands.
			</p>
			<div style="text-align:right;">
				<button type="button" onclick="skipStep('')"><img class="imgButton" src="images/Skip.png"></button>
				<button type="button" onclick="completeStep('')"><img class="imgButton" src="images/Done.png"></button>
			</div>
		</div>
		
		<button type="button" id="commuteButton" class="collapsible opened">Commute</button>
		<div class="content"  id="commuteContent">
			<p style="margin-top:0px;">
				Hit the road!
			</p>
			<div style="text-align:right;">
				<button type="button" onclick="skipStep('commute')">    <img class="imgButton" src="images/Skip.png"></button>
				<button type="button" onclick="completeStep('commute')"><img class="imgButton" src="images/Done.png"></button>
			</div>
		</div>
		
		<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;
			for (i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function() {
					this.classList.toggle("opened");
					var content = this.nextElementSibling;
					if (content.style.display === "block") {
						content.style.display = "none";
					} else {
						content.style.display = "block";
					}
				});
			}
			function skipStep(stepID) {
				let buttonID = stepID.concat("Button");
				const myButton = document.getElementById(buttonID);
				myButton.style.color = "#ff94af";
				myButton.style.backgroundColor = "#ffdbe5";
				myButton.style.border = "solid #ffc2d3 8px";
				myButton.disabled = true;
				let buttonText = myButton.innerHTML;
				myButton.innerHTML = "SKIPPED: ".concat(buttonText);
				let contentID = stepID.concat("Content");
				const myContent = document.getElementById(contentID);
				myContent.style.display = "none";
			}

			function completeStep(stepID) {
				let buttonID = stepID.concat("Button");
				const myButton = document.getElementById(buttonID);
				myButton.style.color = "#ff94af";
				myButton.style.backgroundColor = "#ffdbe5";
				myButton.style.border = "solid #ffc2d3 8px";
				myButton.disabled = true;
				let buttonText = myButton.innerHTML;
				myButton.innerHTML = "DONE: ".concat(buttonText);
				let contentID = stepID.concat("Content");
				const myContent = document.getElementById(contentID);
				myContent.style.display = "none";
			}
		</script>
	</body>
</html>
