<!DOCTYPE html>
<html lang="en">
	<script type="text/javascript" src="js/head.js"></script>
	<script>makeHead("Make an Outfit");</script>
	<head>
		<style>
			body {
				background-color: lightpink;
			}
			.itemPic {
				border-style: solid;
				border-color: pink;
				border-width: 2px;
				margin: 4px;
				float: left;
				width: calc(100% - 12px)
			}
		</style>
	</head>
	<body>
		<h1>Kat's Outfits</h1>
		<div class="imgs" style="width:820px; background-color:white; height: 830px;">
		    <div class="imgCol1" style="float:left; width:50%">
		        <img src="images/outfits/default_bottoms.png" class="itemPic">
		        <img src="images/outfits/default_shoes.png" class="itemPic">
		    </div>
		    <div class="imgCol2" style="float:left; width:50%">
		        <img src="images/outfits/default_top.png" class="itemPic">
		        <div class="imgCol21" style="width:50%; float:left">
		            <div class="imgCol211" style="width:37.5%; float:left">
		                <img src="images/outfits/default_studs.png" class="itemPic">
		            </div>
		            <div class="imgCol212" style="width:62.5%; float:left">
		                <img src="images/outfits/default_danglies.png" class="itemPic">
		            </div>
		            <img src="images/outfits/default_jewelry.png" class="itemPic">
		            <img src="images/outfits/default_hair.png" class="itemPic">
		        </div>
		        <div class="imgCol22" style="width:50%; float:left">
		            <img src="images/outfits/default_accessories.png" class="itemPic">
		            <img src="images/outfits/default_makeup.png" class="itemPic">
		        </div>
		    </div>
		</div>
		<p>Hello world :)</p>
		<div>
			<button type="button" class="collapsible">Button label</button>
			<div class="content" style="display: block;">
				<h2>Select bottoms:</h2>
				<input type="radio" name="bottoms" id="b1" value="B1">
				<label for="b1">B1</label>
				<br>
				<input type="radio" name="bottoms" id="b2" value="B2">
				<label for="b2">B2</label>
				<br>
				<input type="radio" name="bottoms" id="b3" value="B3">
				<label for="b3">B3</label>
				<br>
			</div>
		</div>
	</body>
</html>
